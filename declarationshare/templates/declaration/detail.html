{% extends "base.html" %}

{% block meta %}
  <meta property="og:title" content="{{ declaration }}"/>
  <meta property="og:description" content="Planning on taking over the world? Maybe you’ve decided to
                be the first to climb Mount Everest while wearing fuzzy pink bunny slippers? Who are you?
                Who do you want to be? What will you do? Proclaim,
                announce and declare it here -- the world wants to know!"/>
  <meta property="og:url" content="https://declarationshare.herokuapp.com{% url "declaration:detail" declaration.id %}">
  <meta property="og:type" content="blog"/>
{% endblock meta %}

{% block content %}
  <section class="" id="detail">
      <div class="container">
          <div class="row declaration-row">
              <div class="col-md-6 declaration-home blue">
                <h1>{{ declaration }}</h1>
                <p>
                  This is declaration was made on {{ declaration.date_created|date:"M d, Y" }} by
                {{ declaration.display_author }}
                </p>

                <p>
                  <a class="btn btn-primary btn-lg" href="{% url 'declaration:choose' %}#create">Post your own »</a>
                </p>

                <div>
                  <div class="fb-share-button" data-href="https://declarationshare.herokuapp.com/declaration/1" data-layout="button">
                </div>
              </div>
            </div>
        </div>
    </div>
  </section>
{% endblock content %}
