{% for declaration in declarations %}
  <div class="col-md-3 declaration-box {% cycle 'seafoam' 'yellow' 'transparent-white' 'blue' 'brown' '' %}">
    <h2 class="section-heading">
      <a class="declaration-link" href="{% url "declaration:detail" declaration.id %}">{{ declaration }}</a>
    </h2>
    <h5>- {{ declaration.display_author }}</h5>
  </div>
{% endfor %}
