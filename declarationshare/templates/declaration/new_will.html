{% extends "base.html" %}

{% block content %}

  <section class="" id="create">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-offset-2 col-md-6 declaration-home blue">
                <h3 style="padding-bottom: 20px;">Make a Declaration</h3>
                <form action="" method="post" class="form-horizontal">
                {% csrf_token %}

                  <div class="form-group">
                    <label for="text" class="col-sm-2 control-label form-text">I will</label>
                    <div class="col-sm-6">
                    {{ form.text }}
                    </div>
                  </div>

                 <div class="form-group">
                    <label for="author" class="col-sm-2 control-label form-text">Author</label>
                    <div class="col-sm-6">
                    {{ form.author }}
                    </div>
                 </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-7">
                    <div class="checkbox-container">
                      <label for="id_anonymous">{{ form.anonymous }} Anonymous</label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-7">
                    <div class="checkbox-container">
                      <label for="id_nsfw">{{ form.nsfw }} NSFW - Please check if contains crude or adult language</label>
                    </div>
                  </div>
                </div>

                <input type="submit" value="Post" class="btn btn-default btn-lg" />
              </form>

              </div>
          </div>
      </div>
  </section>

{% endblock content %}

{% block additional-js %}
 <script>
  $('.dropdown-toggle').dropdown()
 </script>
{% endblock additional-js %}
